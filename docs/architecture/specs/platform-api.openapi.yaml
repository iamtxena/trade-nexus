        requestId:
          type: string
        portfolio:
          $ref: '#/components/schemas/Portfolio'

    PortfolioListResponse:
      type: object
      required: [requestId, items]
      properties:
        requestId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/Portfolio'

    OrderSide:
      type: string
      enum: [buy, sell]

    OrderType:
      type: string
      enum: [market, limit]

    OrderStatus:
      type: string
      enum: [pending, filled, cancelled, failed]

    Order:
      type: object
      required: [id, symbol, side, type, quantity, status, createdAt]
      properties:
        id:
          type: string
        symbol:
          type: string
        side:
          $ref: '#/components/schemas/OrderSide'
        type:
          $ref: '#/components/schemas/OrderType'
        quantity:
          type: number
        price:
          type: number
          nullable: true
        status:
          $ref: '#/components/schemas/OrderStatus'

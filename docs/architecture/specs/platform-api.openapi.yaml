components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  parameters:
    XRequestId:
      name: X-Request-Id
      in: header
      required: false
      schema:
        type: string
      description: Caller-provided request id for trace correlation.
    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: true
      schema:
        type: string
        minLength: 8
      description: Required for idempotent write operations.
    StrategyId:
      name: strategyId
      in: path
      required: true
      schema:
        type: string
    BacktestId:
      name: backtestId
      in: path
      required: true
      schema:
        type: string
    DeploymentId:
      name: deploymentId
      in: path
      required: true
      schema:
        type: string
    PortfolioId:
      name: portfolioId
      in: path
      required: true
      schema:
        type: string
    OrderId:
      name: orderId
      in: path
      required: true
      schema:
        type: string
    DatasetId:
      name: datasetId
      in: path
      required: true
      schema:
        type: string
    Asset:
      name: asset
      in: path
      required: true
      schema:
        type: string
    ExportId:
      name: exportId
      in: path
      required: true
      schema:
        type: string
    SessionId:
      name: sessionId
      in: path
      required: true
      schema:
        type: string

  responses:
    Error400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Error401:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Error404:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Error409:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Error422:
      description: Unprocessable entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Error423:
      description: Locked
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Error429:
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ErrorResponse:
      type: object
      required: [error, requestId]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              minLength: 1
            message:
              type: string
              minLength: 1
            details:
              type: object
              nullable: true
              additionalProperties: true
        requestId:
          type: string
          minLength: 1

    CursorPage:
      type: object
      required: [nextCursor]
      properties:
        nextCursor:
          type: string
          nullable: true

    MarketScanRequest:
      type: object
      required: [assetClasses, capital]
      properties:
        assetClasses:
          type: array
          minItems: 1
          items:
            type: string
            enum: [crypto, stocks, forex, etf, commodities]
        capital:
          type: number
          minimum: 0
        constraints:
          type: object
          properties:
            maxPositionPct:
              type: number
              minimum: 0
              maximum: 100
            maxDrawdownPct:
              type: number
              minimum: 0
              maximum: 100

    MarketScanResponse:
      type: object
      required: [requestId, regimeSummary, strategyIdeas]
      properties:
        requestId:
          type: string
        regimeSummary:
          type: string
        strategyIdeas:
          type: array
          items:
            type: object
            required: [name, assetClass, description]
            properties:
              name:
                type: string
              assetClass:
                type: string
              description:
                type: string
              rationale:
                type: string

    StrategyStatus:
      type: string
      enum: [draft, testing, tested, deployable, archived, failed]

    Strategy:
      type: object
      required: [id, name, status, provider, createdAt, updatedAt]
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        status:
          $ref: '#/components/schemas/StrategyStatus'
        provider:
          type: string
          enum: [lona]
        providerRefId:
          type: string
        tags:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    StrategyResponse:
      type: object
      required: [requestId, strategy]
      properties:
        requestId:
          type: string
        strategy:
          $ref: '#/components/schemas/Strategy'

    StrategyListResponse:
      type: object
      required: [requestId, items, nextCursor]
      properties:
        requestId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/Strategy'
        nextCursor:
          type: string
          nullable: true

    CreateStrategyRequest:
      type: object
      required: [description]
      properties:
        name:
          type: string
        description:
          type: string
          minLength: 10
        provider:
          type: string
          enum: [xai]
          default: xai

    UpdateStrategyRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        status:
          $ref: '#/components/schemas/StrategyStatus'
        tags:
          type: array
          items:
            type: string

    BacktestStatus:
      type: string
      enum: [queued, running, completed, failed, cancelled]

    BacktestMetrics:
      type: object
      properties:
        sharpeRatio:
          type: number
        maxDrawdownPct:
          type: number
        winRatePct:
          type: number
        totalReturnPct:
          type: number

    Backtest:
      type: object
      required: [id, strategyId, status, createdAt]
      properties:
        id:
          type: string
        strategyId:
          type: string
        status:
          $ref: '#/components/schemas/BacktestStatus'
        startedAt:
          type: string
          format: date-time
          nullable: true
        completedAt:
          type: string
          format: date-time
          nullable: true
        metrics:
          $ref: '#/components/schemas/BacktestMetrics'
        error:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time

    BacktestResponse:
      type: object
      required: [requestId, backtest]
      properties:
        requestId:
          type: string
        backtest:
          $ref: '#/components/schemas/Backtest'

    CreateBacktestRequest:
      type: object
      required: [startDate, endDate]
      oneOf:
        - required: [dataIds]
          not:
            required: [datasetIds]
        - required: [datasetIds]
          not:
            required: [dataIds]
      properties:
        dataIds:
          type: array
          minItems: 1
          items:
            type: string
        datasetIds:
          type: array
          minItems: 1
          items:
            type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        initialCash:
          type: number
          minimum: 0
          default: 100000

    DeploymentMode:
      type: string
      enum: [paper, live]

    DeploymentStatus:
      type: string
      enum: [queued, running, paused, stopping, stopped, failed]

    Deployment:
      type: object
      required: [id, strategyId, mode, status, capital, createdAt]
      properties:
        id:
          type: string
        strategyId:
          type: string
        mode:
          $ref: '#/components/schemas/DeploymentMode'
        status:
          $ref: '#/components/schemas/DeploymentStatus'
        capital:
          type: number
        engine:
          type: string
          example: live-engine
        providerRefId:
          type: string
        latestPnl:
          type: number
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    DeploymentResponse:
      type: object
      required: [requestId, deployment]
      properties:
        requestId:
          type: string
        deployment:
          $ref: '#/components/schemas/Deployment'

    DeploymentListResponse:
      type: object
      required: [requestId, items, nextCursor]
      properties:
        requestId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/Deployment'
        nextCursor:
          type: string
          nullable: true

    CreateDeploymentRequest:
      type: object
      required: [strategyId, mode, capital]
      properties:
        strategyId:
          type: string
        mode:
          $ref: '#/components/schemas/DeploymentMode'
        capital:
          type: number
          minimum: 0

    Position:
      type: object
      required: [symbol, quantity, avgPrice, currentPrice, unrealizedPnl]
      properties:
        symbol:
          type: string
        quantity:
          type: number
        avgPrice:
          type: number
        currentPrice:
          type: number
        unrealizedPnl:
          type: number

    Portfolio:
      type: object
      required: [id, mode, cash, totalValue, positions]
      properties:
        id:
          type: string
        mode:
          $ref: '#/components/schemas/DeploymentMode'
        cash:
          type: number
        totalValue:
          type: number

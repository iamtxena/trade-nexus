      type: object
      required: [symbol, side, type, quantity]
      oneOf:
        - title: MarketOrder
          properties:
            type:
              enum: [market]
          not:
            required: [price]
        - title: LimitOrder
          required: [price]
          properties:
            type:
              enum: [limit]
      properties:
